<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Rental Admin</title>
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      #initial-splash {
        position: fixed;
        inset: 0;
        background: #f8fafc;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 12px;
        z-index: 9999;
      }
      #initial-splash img { width: 140px; height: auto; }
      #initial-splash .title { font-family: 'Inter', 'Segoe UI', sans-serif; font-size: 22px; font-weight: 700; color: #0f172a; letter-spacing: 0.4px; }
    </style>
  </head>
  <body>
    <div id="initial-splash">
      <img src="/logo.svg" alt="Student Rental" />
      <div class="title">Student Rental Admin</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
